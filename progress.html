<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
  <script type="text/javascript" src="easyui/jquery.min.js"></script>
</head>
<body style="padding: 0;margin: 0;">
<div style="border: 1px solid black;height: 400px">
  <div style="width: 300px;height: 300px;background: #4c4c4c;text-align: center;line-height: 300px;font-size: 50px;color: white;float: left;margin-top: 50px;margin-left: 50px">
    图片区域
  </div>
  <div style="font-size: 40px;width: 300px;height: 300px;float: left;margin-top: 50px;margin-left: 35px;word-wrap: break-word;word-break: normal;">
    产品详情:
    <br>
    xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  </div>
  <div style="float: right;border: 1px solid black;width: 200px;height: 50px;margin-top: 50px;margin-right: 50px;position: relative">
    <div style="font-size: 25px;text-align: center;line-height: 50px;width: 100%;position: absolute">正在下载 <span class="num">0</span>%</div>
    <div id="bar" style="font-size: 25px;line-height: 50px;background: green;color: white;z-index: 99;height: 50px;width: 0;overflow: hidden;position: absolute"><span style="margin-left: 23px;white-space:nowrap;">正在下载 <span class="num">0</span>%</span></div>
  </div>
</div>
</body>
<script>
  var i = 0;
  var time = ''
  time=setInterval(function () {
    $(".num").html(i);
    $("#bar").css("width",i+'%');
    if(i == 100){
      close()
    }else {
      i++;
    }
  },1000);
  function close() {
    clearInterval(time)
  }
</script>
</html>
